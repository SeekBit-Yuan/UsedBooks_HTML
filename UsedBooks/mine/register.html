<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/own.css" />
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
		<style type="text/css">
			/*下面两项是重置muicss的输入框label和input之间的宽比率*/
			
			.mui-input-row label {
				width: 20%;
			}
			
			.mui-input-row label~input {
				width: 80%;
			}
		</style>
	</head>

	<body>

		<header class="mui-bar mui-bar-nav own-main-background-color">
			<button type="button" class="mui-action-back mui-btn  mui-btn-link mui-pull-left own-button">
			<!--<span class="mui-action-back mui-icon mui-icon-left-nav own-left-nav-color"></span>-->
			<span class="own-left-nav-color">取消</span>
		</button>
			<h1 class="mui-title">手机号注册</h1>
		</header>

		<div class="mui-content">
			<div class="mui-card" style="margin-top: 30px;">
				<form class="mui-input-group">
					<div class="mui-input-row">
						<label><span class="mui-icon iconfont icon-user"></span></label>
						<input id="account" class="mui-input-clear" type="text" placeholder="手机号" />
					</div>
					<div class="mui-input-row">
						<label><span class="mui-icon iconfont icon-tubiao22"></span></label>
						<button id="btnSendCode" class="mui-btn mui-btn-outlined mui-btn-positive" style="width:30%;margin:1px;float:right;">发送验证码</button>
                        <input  id="verification" type="text" class="mui-input" style="width:40%;float:left;" placeholder="验证码">
                    </div>
					<div class="mui-input-row">
						<label><span class="mui-icon iconfont icon-psw"></span></label>
						<input id="password" class="mui-input-clear" type="password" placeholder="密码" />
					</div>
				</form>
			</div>
			<div class="mui-button-row" style="margin: 10px 15px;">
				<button id="reg" type="button" class="mui-btn mui-btn-block own-btn-green" style="padding: 5px 0px;">注册</button>
			</div>
		</div>
        
        <script src="../js/mui.min.js"></script>
        <script src="../js/app.js"></script>
	    <script src="../js/jquery-3.1.1.min.js"></script>
	    <script src="../js/bmobSocketIo.js"></script>
	    <script src="../js/bmob-min.js"></script>
		<script src="../js/own.js" charset="UTF-8"></script>
		<script>
			mui.init({
				swipeBack: true
			});

			var account;
			var psd;
			var repsd;
			var registerBtn;
			mui.plusReady(function() {
				//				account = document.getElementById('account');
				//				psd = document.getElementById('psd');
				repsd = document.getElementById('repsd');
				registerBtn = document.getElementById("reg");

				//注册按钮的点击事件
				reg.addEventListener('tap', function() {

					var account = $("#account").val();
					var password = $("#password").val();
					var repsd = $("#repsd").val();

					if($.trim(account) == "") {
						alert("手机不能为空！");
						return;
					}
					
					if($.trim(password) == "") {
						alert("密码不能为空！");
						return;
					}

					if($.trim(password) == "") {
						alert("密码不能为空！");
						return;
					}
					
					var Chat = Bmob.Object.extend("Chat");
					var chat = new Chat();
					chat.set("account", $("#account").val());
					chat.set("password", $("#password").val());
					chat.save(null, {
						success: function(object) {
							mui.toast("注册成功");
							mui.openWindow({
								id: 'mine/login.html',
						        url: 'login.html'
							});
						},
						error: function(model, error) {
							mui.toast("注册失败");
						}
					});
				}, false);
				
				//服务器
//		BmobSocketIo.initialize("e9978deb922a3ee549d8ca3266edff09");
		Bmob.initialize("b551c742d81f62b5689f55ea822fd745", "dc9269914044ae5017b748972cb5e92c");

			});
		</script>

	</body>

</html>
